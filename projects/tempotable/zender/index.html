<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#4381C1" />

		<title>Tempotable</title>

		<link rel="stylesheet" href="./assets/styles/main.css" media="all">
		<link rel="manifest" href="./assets/manifest/app.webmanifest">
		<link rel="shortcut icon" href="./assets/images/brand/maskable_icon_x128.png" type="image/x-icon">

		<script src="./assets/js/kit.fontawesome.com_60fdb9e74a.js" crossorigin="anonymous"></script>
		<script defer src="./assets/js/fetchDay.js"></script>
	</head>
	<body>
		<main class="content-main">

			<section class="semester-data">
				<h1>Sem 1</h1>
				<div class="day-box">
					<h2>A</h2>
				</div>
			</section>

			<section class="class-data">
				<div class="class" id="period-1">
					<div class="class-desc">
						<div class="class-icon">
							<i class="fa-solid fa-language"></i>
						</div>
						<h3>Japanese</h3>
					</div>
					<h3>10</h3>
				</div>
			</section>

			<section class="class-data">
				<div class="class" id="period-2">
					<div class="class-desc">
						<div class="class-icon">
							<i class="fa-solid fa-dragon"></i>
						</div>
						<h3>English A</h3>
					</div>
					<h3>10</h3>
				</div>
			</section>

			<section class="class-data">
				<div class="class" id="period-3">
					<div class="class-desc">
						<div class="class-icon">
							<i class="fa-solid fa-calculator"></i>
						</div>
						<h3>Math FP.</h3>
					</div>
					<h3>10</h3>
				</div>
			</section>

			<section class="class-data">
				<div class="class" id="period-4">
					<div class="class-desc">
						<div class="class-icon">
							<i class="fa-solid fa-heart-pulse"></i>
						</div>
						<h3>Wellness</h3>
					</div>
					<h3>20</h3>
				</div>
			</section>

			<section class="class-data">
				<div class="class" id="period-5">
					<div class="class-desc">
						<div class="class-icon">
							<i class="fa-solid fa-robot"></i>
						</div>
						<h3>Robotics</h3>
					</div>
					<h3>10</h3>
				</div>
			</section>

			<section class="time-data">
				<div class="class">
					<div class="time-container">
						<h4 id="time-teacher">...</h4>
						<span id="time-mins">-- Minutes Left </h3>
					</div>
				</div>
			</section>

			<h2 style="padding-top: 1rem;" id="time-weekday">...</h4>

		</main>
		
	</body>
</html>
